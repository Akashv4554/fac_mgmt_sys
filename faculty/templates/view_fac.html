<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">faculty data-base</h5>
    <p class="card-text"> details of faculties of cse dept</p>
  </div>
</div>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
    </tr>
  </thead>
  <tbody>
    {% for fac in faculty %}
        <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{fac.name}}</td>
        <td> <a href="{% url 'faculty_detail' fac.id %}">
    <button type="button" class="btn btn-outline-primary">view profile</button>
</a></td>
        </tr>
        {% endfor %}
  </tbody>
</table>
<a href="/admin/faculty/facultymember/add/">
    <button type="button" class="btn btn-outline-primary">add faculty</button>
</a>
</body>
</html>
